<h3>Lista Simple</h3>

<div class="form-group">
    <label for="">Nombre Tarea:</label>
    <input type="text" class="form-control" name="in-nombre" 
    [(ngModel)]="newTarea.nombre" id="in-nombre" placeholder="">
</div>

<div class="form-group">
    <label for="">Responsable:</label>
    <input type="text" class="form-control" name="in-resp" 
    [(ngModel)]="newTarea.responsable" id="in-resp" placeholder="">
</div>

<div>
    <button type="button" class="btn btn-primary" (click)="addTarea()">
        Guardar
    </button>
    <span class="pl-1"></span>
    <button type="button" class="btn btn-primary" (click)="deleteAllTareas()">
        Vaciar Lista
    </button>
</div>

<div>
    <h4>Tareas</h4>
    <ul>
        <li *ngFor="let tarea of aTareas; let i = index; ">
            <input type="checkbox" name="isC" id="isC" [(ngModel)]="tarea.isCompleted" (change)="saveTareas()">
            {{ tarea.nombre }} - {{ tarea.responsable }}
            <span class ="pointer" (click)= "deleteTarea(i)">🗑️</span>
        </li>
    </ul>
</div>
