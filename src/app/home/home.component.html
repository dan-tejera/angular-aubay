
<div class="container">
    <div class="row">
        
        <div class="col-12">
            <aby-saludo></aby-saludo>
        </div>

        <ngb-carousel *ngIf="images">

                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                    <img class="image-fluid" [src]="images[0]" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Uso de componentes de NgBootstrap</p>
                    </div>
                </ng-template>
            
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                    <img class="image-fluid" [src]="images[1]" alt="Random second slide">
                    </div>
                    <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Ejemplo de uso de un carrusel de imágenes</p>
                    </div>
                </ng-template>
            
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                    <img class="image-fluid" [src]="images[2]" alt="Random third slide">
                    </div>
                    <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Ejemplo también del uso de Ng-Templates</p>
                    </div>
                </ng-template>
            
            </ngb-carousel>
    </div>
</div>
